<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
  <h1>calc</h1>
  <div class="change_color_container">
    <p>theme</p>
    <div class="step_container">
      <h3 class="select_number"><span class="one">1</span><span class="two">2</span><span class="tree">3</span></h3>
      <div class="lauding"><span class="step">.</span></div>
    </div>
  </div>
</header>
<input type="text" id="result_input" readonly>
  <div class="container">
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button class="delete_btn" >DEL</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="+">+</button>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="-">-</button>
    <button value=".">.</button>
    <button value="0">0</button>
    <button value="/">/</button>
    <button value="*">X</button>
    <button class="reset_btn" >reset</button>
    <button value="=" class="equal_btn">=</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
